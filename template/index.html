<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <title>ZotMySchedule</title>
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='static/leman.png') }}">
        <script src="{{ url_for('static', filename='script.js') }}"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            .credit {
                position: absolute;
                bottom: auto;
                right: 5%;
            }
        </style>
    </head>
    <body>
        <div id="sidebar">
            <div class="toggle-btn" onclick ="show()">
              <span ></span>
              <span></span>
              <span></span>
            </div>
            <ul>
              <li><a href="https://qodeinteractive.com/magazine/examples-of-beige-websites/#erika-moreira">Home</a></li>
              <li><a href="https://qodeinteractive.com/magazine/examples-of-beige-websites/#erika-moreira">About</a></li>
              <li><a href="https://qodeinteractive.com/magazine/examples-of-beige-websites/#erika-moreira">Services</a></li>
              <li><a href="https://qodeinteractive.com/magazine/examples-of-beige-websites/#erika-moreira">Contact</a></li>
            </ul>
          </div>
          <script>
            function show() {
              document.getElementById('sidebar').classList.toggle('active');
            }
          </script>
            <div class="toggle-button">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
          
        <header>
            <div class="menu">
                <div class image = 'image-container'>
                    <img src="static/images/zotlogo.png" alt="zotlogo" width="350" height="150" class="image">
                </div>
            </div>
          </header>
        <div>
        </div>
        <div class = "parent-container">
            <div class = "flex-container1">
                <div>
                    <h2>Courses</h2>
                    <div style="text-align: center;">
                      <input type="text" name="text" id="txt" required>
                      <button type="submit" id="btn-list" onclick="add()">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                      </button>
                    </div>
                    <div class="flex-inner1">
                      <ul id="inputs">
                      </ul>
                    </div>
                    
                    <script>
                      function add() {
                        let userInput = document.getElementById('txt').value;
                        document.getElementById('inputs').innerHTML += `<li>${userInput}<span onclick="rem(this)">X</span></li>`;
                        document.getElementById('txt').value = "";
                      }
                    
                      function rem(element) {
                        element.parentElement.remove();
                      }
                    </script>

                    <div>
                        <button type="submit" style="text-align: center;">
                            <p>Submit</p>
                        </button>   
                    </div>
                </div>
            </div>
            <div class = "flex-container2">
                <div class = "flex-inner2">
                    <p id='test'>something</p>
                </div>
            </div>
        </div>
        <p class = 'credit'>ADD CREDITS HERE</p>
        <div class="dog-container">
            <img src="static/images/dogdude.png" alt="Your Image" width="500" height="500">
          </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script type = 'text/javascript' src = "static/images/script.js"></script>
    </body>
</html>
